<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/master.css">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h1>SpotiClaudiofy</h1>
        <div class="selection">
        <label class="">Select the genre</label>
        <select  class="" name="disks"
        placeholder="Seleziona il genere musicale">
            <option value="All">All</option>
            <option value="Rock">Rock</option>
            <option value="Metal">Metal</option>
            <option value="Jazz">Jazz</option>
            <option value="Pop">Pop</option>
        </select>
        </div>
        <div class="container">
            <div v-for="disco in dischi" class="card">
                <div class="img">
                    <img :src="disco.poster" alt="">
                </div>
                <div class="card-title">
                    <p>Title: {{disco.title}}</p>
                    <span>Author: {{disco.author}}</span>
                </div>
                <div class="card-info">
                    <p>Genre: {{disco.genre}}</p>
                    <span>Year: {{disco.year}}</span>
                </div>
            </div> 
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>  
    <script src="js/app.js" charset="utf-8"></script>
</body>
</html>
